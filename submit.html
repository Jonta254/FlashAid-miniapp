<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashAid â€“ Submit Transfer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1f44;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ffae00;
      margin-bottom: 20px;
    }

    .card {
      background: #132b5c;
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    label {
      font-size: 0.9rem;
      margin-top: 12px;
      display: block;
      color: #ffd966;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .fee-box {
      background: #0e2149;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .fee-box div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      background: #ffae00;
      color: #0a1f44;
      cursor: pointer;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .okx-fields {
      display: none;
    }

    .note {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>Submit Transfer</h2>

  <div class="card">

    <label>Payout Method</label>
    <select id="method">
      <option value="">Select method</option>
      <option value="mpesa">M-Pesa</option>
      <option value="airtel">Airtel Money</option>
      <option value="airtime">Safaricom Airtime</option>
      <option value="okx">OKX (USDC)</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" min="1" />

    <div class="fee-box">
      <div><span>Fee (2%)</span><span id="fee">0</span></div>
      <div><span>You receive</span><span id="receive">0</span></div>
    </div>

    <label>Phone number (Kenya)</label>
    <input type="tel" id="phone" placeholder="07XXXXXXXX" />

    <div class="okx-fields" id="okxFields">
      <label>OKX USDC Address</label>
      <input type="text" id="okxAddress" placeholder="Paste wallet address" />

      <label>Network</label>
      <input type="text" value="Optimism" disabled />
    </div>

    <label>Upload proof (optional)</label>
    <input type="file" accept="image/*" />

    <button class="submit-btn" id="submitBtn" disabled>
      Submit Request
    </button>

    <div class="note">
      After submission, your request will appear as <b>Pending</b>.
    </div>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const feeEl = document.getElementById('fee');
    const receiveEl = document.getElementById('receive');
    const submitBtn = document.getElementById('submitBtn');
    const method = document.getElementById('method');
    const okxFields = document.getElementById('okxFields');

    const FEE_RATE = 0.02;

    function updateFee() {
      const amount = parseFloat(amountInput.value) || 0;
      const fee = amount * FEE_RATE;
      const receive = amount - fee;

      feeEl.textContent = fee.toFixed(2);
      receiveEl.textContent = receive.toFixed(2);

      submitBtn.disabled = amount <= 0 || method.value === '';
    }

    amountInput.addEventListener('input', updateFee);
    method.addEventListener('change', () => {
      okxFields.style.display = method.value === 'okx' ? 'block' : 'none';
      updateFee();
    });

    submitBtn.addEventListener('click', () => {
      // In future: send data to backend here

      // Redirect user to status page
      window.location.href = 'status.html';
    });
  </script>

</body>
</html>
