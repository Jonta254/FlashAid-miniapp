<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashAid â€“ Submit Transfer</title>

  <script src="https://cdn.worldcoin.org/minikit.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1f44;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ffae00;
      margin-bottom: 20px;
    }

    .card {
      background: #132b5c;
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    label {
      font-size: 0.9rem;
      margin-top: 12px;
      display: block;
      color: #ffd966;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .fee-box {
      background: #0e2149;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .fee-box div {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      background: #ffae00;
      color: #0a1f44;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>

<body>

<h2>Submit Transfer</h2>

<div class="card">

  <label>Select Asset</label>
  <select id="asset">
    <option value="">Choose asset</option>
    <option value="WLD">WLD</option>
    <option value="USDC">USDC</option>
  </select>

  <label>Select Amount</label>
  <select id="amount">
    <option value="">Choose amount</option>
    <option value="1">1</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="500">500</option>
    <option value="1000">1000</option>
    <option value="5000">5000</option>
    <option value="8000">8000</option>
  </select>

  <div class="fee-box">
    <div><span>Service Fee (2%)</span><span id="fee">0</span></div>
    <div><span>Net Amount</span><span id="net">0</span></div>
  </div>

  <button id="payBtn" disabled>Confirm & Pay</button>

</div>

<script>
  const assetEl = document.getElementById("asset");
  const amountEl = document.getElementById("amount");
  const feeEl = document.getElementById("fee");
  const netEl = document.getElementById("net");
  const payBtn = document.getElementById("payBtn");

  const FEE_RATE = 0.02;

  const WLD_ADDRESS = "0x0f029f35a9da4043ff84b2c98a023d0a68eb64b4";
  const USDC_ADDRESS = "0x6588e8765c495a9d44e93b0293aedd7ecd6167fc";

  function updateFee() {
    const amount = parseFloat(amountEl.value);
    if (!amount) return;

    const fee = amount * FEE_RATE;
    const net = amount - fee;

    feeEl.textContent = fee.toFixed(2);
    netEl.textContent = net.toFixed(2);

    payBtn.disabled = !assetEl.value;
  }

  assetEl.addEventListener("change", updateFee);
  amountEl.addEventListener("change", updateFee);

  payBtn.addEventListener("click", async () => {
    const asset = assetEl.value;
    const amount = amountEl.value;

    if (!asset || !amount) return;

    const to =
      asset === "WLD" ? WLD_ADDRESS : USDC_ADDRESS;

    try {
      await MiniKit.commandsAsync.pay({
        asset,
        amount,
        to,
        network: "worldchain"
      });

      // Redirect to status page after successful payment
      window.location.href = "status.html";

    } catch (err) {
      alert("Payment cancelled or failed.");
    }
  });
</script>

</body>
</html>
