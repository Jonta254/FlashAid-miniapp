<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashAid - Transfer Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a1f44;
      color: #fff;
      margin: 0; padding: 20px;
      min-height: 100vh;
    }
    h2 {
      color: #ffae00;
      margin-bottom: 20px;
      text-align: center;
    }
    #requestsList {
      max-width: 600px;
      margin: 0 auto;
    }
    .request-item {
      background: #112a66;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #ffae0050;
    }
    .request-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.85rem;
    }
    .pending {
      background: #f39c12;
      color: #1c1c00;
    }
    .paid {
      background: #2ecc71;
      color: #0a1f44;
    }
    .rejected {
      background: #e74c3c;
      color: #fff;
    }
    .empty-msg {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: #ddd;
    }
    button {
      background: #ffae00;
      border: none;
      color: #0a1f44;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 25px;
      margin: 20px auto;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 180px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffa600cc;
    }
  </style>
</head>
<body>
  <h2>Transfer Status</h2>
  <div id="requestsList">
    <!-- Requests will be dynamically loaded here -->
  </div>

  <button onclick="goHome()">Back to Main Menu</button>

  <script>
    // Mock user requests data - replace with real data from backend later
    const mockRequests = [
      {
        id: '1',
        asset: 'WLD',
        amount: 100,
        payoutMethod: 'M-Pesa',
        phone: '+254712345678',
        status: 'pending',
        requestedAt: '2026-02-05 14:30'
      },
      {
        id: '2',
        asset: 'USDC',
        amount: 50,
        payoutMethod: 'OKX',
        phone: '0xYourOkxWalletAddressHere',
        status: 'paid',
        requestedAt: '2026-01-28 09:15'
      },
      {
        id: '3',
        asset: 'WLD',
        amount: 30,
        payoutMethod: 'Airtel Money',
        phone: '+254798765432',
        status: 'rejected',
        requestedAt: '2026-01-20 18:00'
      }
    ];

    function renderRequests() {
      const container = document.getElementById('requestsList');
      container.innerHTML = '';

      if (mockRequests.length === 0) {
        container.innerHTML = '<p class="empty-msg">No transfer requests found.</p>';
        return;
      }

      mockRequests.forEach(req => {
        const div = document.createElement('div');
        div.className = 'request-item';

        const statusClass = req.status === 'pending' ? 'pending' : req.status === 'paid' ? 'paid' : 'rejected';
        const statusText = req.status.charAt(0).toUpperCase() + req.status.slice(1);

        div.innerHTML = `
          <div class="request-header">
            <span>${req.asset} - ${req.amount}</span>
            <span class="status ${statusClass}">${statusText}</span>
          </div>
          <div><strong>Payout:</strong> ${req.payoutMethod}</div>
          <div><strong>Phone/Wallet:</strong> ${req.phone}</div>
          <div><small>Requested At: ${req.requestedAt}</small></div>
        `;
        container.appendChild(div);
      });
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    renderRequests();
  </script>
</body>
</html>
