<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashAid â€“ Payment Status</title>

  <script src="https://cdn.worldcoin.org/minikit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a1f44;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ffae00;
      margin-bottom: 20px;
    }
    .card {
      background: #132b5c;
      padding: 20px;
      border-radius: 14px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      color: #ffd966;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #254270;
      text-align: left;
    }
    th {
      background-color: #0f2859;
    }
    #loginBtn {
      background: #4caf50;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      color: #0a1f44;
    }
    #statusMsg {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffd966;
      text-align: center;
    }
    #filterButtons {
      text-align: center;
      margin-bottom: 15px;
    }
    #filterButtons button {
      background: #ffae00;
      border: none;
      margin: 0 5px;
      padding: 8px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #0a1f44;
      transition: background 0.3s;
    }
    #filterButtons button.active {
      background: #ffd966;
    }
  </style>
</head>
<body>

<h2>FlashAid Payment Status</h2>

<div class="card">
  <button id="loginBtn">Login with World ID</button>
  <div id="statusMsg"></div>

  <div id="filterButtons" style="display:none;">
    <button data-filter="all" class="active">All</button>
    <button data-filter="pending">Pending</button>
    <button data-filter="completed">Completed</button>
  </div>

  <table id="paymentsTable" style="display:none;">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Requested At</th>
      </tr>
    </thead>
    <tbody id="paymentsBody"></tbody>
  </table>
</div>

<script>
  const SUPABASE_URL = "https://ieyqwynbiyypqdddkveq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlleXF3eW5iaXl5cHFkZGRrdmVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTgxMjAsImV4cCI6MjA4NjA3NDEyMH0._rrM0dgSMacKx_1qJBq6tP3lxmX7QDv7SHE_vpsZXuw";

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBtn = document.getElementById("loginBtn");
  const statusMsg = document.getElementById("statusMsg");
  const paymentsTable = document.getElementById("paymentsTable");
  const paymentsBody = document.getElementById("paymentsBody");
  const filterButtons = document.getElementById("filterButtons");

  let userId = null;
  let paymentsData = [];

  loginBtn.addEventListener("click", async () => {
    try {
      const result = await MiniKit.commandsAsync.auth();
      userId = result.identity;

      loginBtn.style.display = "none";
      statusMsg.textContent = `Logged in as: ${userId}`;
      filterButtons.style.display = "block";

      await fetchPayments();
      renderPayments("all");
    } catch (error) {
      alert("Login failed or cancelled.");
    }
  });

  async function fetchPayments() {
    const { data, error } = await supabase
      .from('payments')
      .select('*')
      .eq('user_id', userId)
      .order('created_at', { ascending: false });

    if (error) {
      statusMsg.textContent = "Error loading payments: " + error.message;
      return;
    }

    paymentsData = data;
    if (paymentsData.length === 0) {
      paymentsTable.style.display = "none";
      statusMsg.textContent = "No payment requests found.";
      filterButtons.style.display = "none";
      return;
    }

    paymentsTable.style.display = "table";
    statusMsg.textContent = "";
  }

  function renderPayments(filter) {
    paymentsBody.innerHTML = "";
    const filtered = paymentsData.filter(p => {
      if (filter === "all") return true;
      if (filter === "pending") return p.status.toLowerCase() === "pending";
      if (filter === "completed") return p.status.toLowerCase() === "done" || p.status.toLowerCase() === "completed";
      return true;
    });

    if (filtered.length === 0) {
      paymentsBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#ffae00;">No ${filter} payments found.</td></tr>`;
      return;
    }

    filtered.forEach(payment => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${payment.asset}</td>
        <td>${payment.amount}</td>
        <td>${payment.status}</td>
        <td>${new Date(payment.created_at).toLocaleString()}</td>
      `;
      paymentsBody.appendChild(tr);
    });
  }

  filterButtons.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON") return;

    // Remove active class from all buttons
    Array.from(filterButtons.children).forEach(btn => btn.classList.remove("active"));
    // Add active class to clicked button
    e.target.classList.add("active");

    renderPayments(e.target.getAttribute("data-filter"));
  });
</script>

</body>
</html>
